<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Oldagram</title>
    </head>

    <body>
        <main class="container">
            <header>
                <div class="container-flex">
                    <img class="logo-image" src="./images/logo.png" alt="Oldagram Logo">
                    <img class="user-avatar" src="./images/user-avatar.png" alt="User avatar">
                </div>
            </header>

            <section>

                <article class="post-title">
                    <img class="user-avatar" src="./images/avatar-vangogh.jpg" alt="">
                    <h3 class="username">Vincent Van Gogh</h3>
                    <p class="location">Zudert, Netherlands</p>
                </article>
                <article class="post-content">
                    <img class="post-image" src="./images/post-vangogh.jpg" alt="">
                </article>
                <article class="post-interaction">
                    <img class="icon-image" src="./images/icon-heart.png" alt="Like button">
                    <img class="icon-image" src="./images/icon-comment.png" alt="Comment button">
                    <img class="icon-image" src="./images/icon-dm.png" alt="Share button">
                </article>
                <article class="post-info">
                    <p>21,492 likes</p>
                </article>
                <article class="post-description">
                    <p>
                        <span>vincey1853</span>
                        just took a few mushrooms
                    </p>
                </article>
            </section>
        </main>

        <script src="./index.js"></script>
    </body>

</html>
