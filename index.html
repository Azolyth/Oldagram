<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Oldagram</title>
    </head>

    <body>

        <main class="container">
            <header>
                <h1>Oldagram</h1>
                <img src="./images/user-avatar.png" alt="User avatar">
            </header>

            <section>

                <article class="post-title">
                    <img src="./images/post-vangogh.jpg" alt="">
                    <h3></h3>
                    <p></p>
                </article>
                <article class="post-image">
                    <img src="" alt="">
                </article>
                <article class="post-interaction">
                    <img src="./images/icon-heart.png" alt="Like button">
                    <img src="./images/icon-comment.png" alt="Comment button">
                    <img src="./images/icon-dm.png" alt="Share button">
                </article>
                <article class="post-info">
                    <p>21,492 likes</p>
                </article>
                <article class="post-description">
                    <p>
                        <span>vincey1853</span>
                        just took a few mushrooms
                    </p>
                </article>

            </section>

        </main>

        <script src="./index.js"></script>
    </body>

</html>
